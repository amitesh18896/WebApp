<mat-card>
  <mat-card-header>
    <mat-card-title>{{ book.Title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dl class="list">
      <dt>Description</dt>
      <dd>{{ book.Description }}</dd>
      <dt>Author</dt>
      <dd>{{ book.Author }}</dd>
      <dt>PublishedOn</dt>
      <dd>{{ book.PublishedOn }}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/edit', book.Id]">Edit</button>
    <button mat-raised-button color="warn" (click)="deleteBook(book.Id)">Delete</button>
  </mat-card-actions>
</mat-card>
